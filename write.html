<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - 블로그</title>
  <!-- 스타일시트 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- EasyMDE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/config.js"></script>
  <style>
    .editor-area {
      min-height: 400px; /* 에디터 영역 높이 증가 */
    }
    .EasyMDEContainer {
      min-height: 400px;
    }
    .CodeMirror {
      min-height: 400px !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">Blog.</a>
      <nav class="nav">
        <ul>
          <li><a href="index.html">글 목록</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="main">
    <div class="container">
      <!-- 인증 폼 -->
      <div id="auth-form-container">
        <h1 class="page-title">관리자 인증</h1>
        <form id="auth-form" class="form auth-form">
          <div class="form-group">
            <label for="auth-password">비밀번호</label>
            <input type="password" id="auth-password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">인증하기</button>
        </form>
      </div>

      <!-- 글쓰기 폼 - 처음에는 숨김 -->
      <div id="write-form-container" style="display: none;">
        <h1 class="page-title">새 글 작성</h1>
        <form id="post-form" class="form post-form">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="editor-area" required style="display: inline-block;"></textarea>
          </div>
          <div class="form-group">
            <label for="description">간단한 설명 (선택사항)</label>
            <textarea id="description" name="description" rows="3" placeholder="글의 간단한 설명을 입력하세요. 입력하지 않으면 내용의 일부가 사용됩니다."></textarea>
          </div>
          <button type="submit" id="submit-btn" class="btn btn-primary">게시하기</button>
        </form>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="current-year"></span> Blog. All rights reserved.</p>
    </div>
  </footer>

  <!-- 현재 연도 표시 스크립트 -->
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  
  <!-- 메인 스크립트 -->
  <script src="js/write.js"></script>
</body>
</html>
