<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - 인디코드 블로그</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">인디코드<span>.</span></a>
        <ul class="nav-links">
          <li><a href="index.html" class="nav-link">홈</a></li>
          <li><a href="write.html" class="nav-link active">글쓰기</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="write-section">
      <div class="container">
        <!-- 비밀번호 인증 폼 -->
        <div id="auth-form-container" class="auth-form-container">
          <form id="auth-form" class="auth-form">
            <div class="form-group">
              <h2>관리자 인증</h2>
              <p>글을 작성하려면 비밀번호를 입력하세요</p>
              <input type="password" id="auth-password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">확인</button>
            </div>
          </form>
        </div>

        <!-- 글쓰기 폼 (비밀번호 인증 후 표시) -->
        <form id="post-form" class="write-form" style="display: none;">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <div class="form-group">
            <label for="description">요약 (선택사항)</label>
            <textarea id="description" name="description" placeholder="글에 대한 간략한 설명을 입력하세요"></textarea>
          </div>
          <div class="form-group">
            <label for="cover-image">커버 이미지 URL (선택사항)</label>
            <input type="url" id="cover-image" name="cover_image" placeholder="이미지 URL을 입력하세요">
          </div>
          <div class="form-actions">
            <button type="submit" id="submit-btn" class="btn btn-primary">게시하기</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; <script>document.write(new Date().getFullYear())</script> 인디코드. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/write.js"></script>
</body>
</html>
