<head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">인디코드</a>
        <ul class="nav-links">
          <li><a href="index.html" class="nav-link active">홈</a></li>
          <li><a href="write.html" class="nav-link">글쓰기</a></li>
