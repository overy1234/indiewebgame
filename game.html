<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 플레이 - IndieGameHub</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            padding: 1rem;
            background: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-frame {
            flex: 1;
            width: 100%;
            border: none;
        }
        
        .game-controls {
            padding: 1rem;
            background: var(--light-bg);
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .control-button {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .control-button:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>게임 제목</h1>
            <a href="index.html" class="control-button">홈으로</a>
        </header>
        
        <iframe id="unity-game" class="game-frame" src=""></iframe>
        
        <div class="game-controls">
            <button class="control-button" onclick="toggleFullscreen()">전체화면</button>
            <button class="control-button" onclick="reloadGame()">게임 다시시작</button>
        </div>
    </div>

    <script>
        // Unity 웹게임 로딩
        window.addEventListener('load', function() {
            const gameFrame = document.getElementById('unity-game');
            // Unity 웹게임 URL을 여기에 설정
            gameFrame.src = 'path/to/your/unity/game.html';
        });

        // 전체화면 토글
        function toggleFullscreen() {
            const gameFrame = document.getElementById('unity-game');
            if (!document.fullscreenElement) {
                gameFrame.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 게임 다시시작
        function reloadGame() {
            const gameFrame = document.getElementById('unity-game');
            gameFrame.src = gameFrame.src;
        }
    </script>
</body>
</html>
